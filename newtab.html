<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mero Tab</title>
	<link rel="stylesheet" href="newtab.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Outfit:wght@400;700&family=Space+Mono:wght@400;700&family=Noto+Sans:wght@400;700&family=Poppins:wght@400;700;800&family=Pacifico&family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Caveat:wght@400;700&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="app-container">
		<main>
			<section class="info-section">
				<div class="greeting-container">
					<h1 id="greeting">Good evening</h1>
					<div id="time-large" class="time-container">
						<span class="digit" id="hour-1">0</span>
						<span class="digit" id="hour-2">0</span>
						<span class="separator" id="sep-main">:</span>
						<span class="digit" id="min-1">0</span>
						<span class="digit" id="min-2">0</span>
						<div id="seconds-container" class="seconds-container">
							<span class="separator" id="sep-sec">:</span>
							<span class="digit-sm" id="sec-1">0</span>
							<span class="digit-sm" id="sec-2">0</span>
						</div>
					</div>
					<p id="date-subtitle">Tuesday, February 17</p>
				</div>
			</section>

			<section class="bookmarks-section" id="bookmarks-root"></section>
		</main>

		<div id="settings-toggle" class="settings-trigger-container" title="Settings">
			<span class="settings-label">Settings</span>
		</div>

		<div id="settings-panel" class="settings-panel">
			<div class="settings-header">
				<h2>Customization</h2>
			</div>
			<div class="settings-content">
				<div class="settings-group">
					<h3>Appearance</h3>
					<div class="setting-item">
						<label>Theme</label>
						<select id="setting-theme">
							<option value="dark">Simple Dark (B&W)</option>
							<option value="light">Simple Light</option>
							<option value="everforest">Everforest Dark</option>
							<option value="gruvbox">Gruvbox Dark</option>
							<option value="dracula">Dracula</option>
							<option value="custom">Custom</option>
						</select>
					</div>
					<div class="setting-item">
						<label>Background</label>
						<input type="color" id="setting-bg" value="#000000">
					</div>
					<div class="setting-item">
						<label>Accent</label>
						<input type="color" id="setting-accent" value="#ffffff">
					</div>
					<div class="setting-item">
						<label>Text</label>
						<input type="color" id="setting-fg" value="#ffffff">
					</div>
				</div>

				<div class="settings-group">
					<h3>Typography</h3>
					<div class="setting-item">
						<label>Font Family</label>
						<select id="setting-font">
							<option value="'Inter', sans-serif">Inter</option>
							<option value="'Outfit', sans-serif">Outfit</option>
							<option value="'Poppins', sans-serif">Poppins</option>
							<option value="'Noto Sans', sans-serif">Noto Sans</option>
							<option value="'Space Mono', monospace">Space Mono</option>
							<option value="'JetBrains Mono', monospace">JetBrains Mono</option>
							<option value="'Montserrat', sans-serif">Montserrat</option>
							<option value="'Playfair Display', serif">Playfair Display</option>
							<option value="'Pacifico', cursive">Pacifico (Cursive)</option>
							<option value="'Caveat', cursive">Caveat</option>
							<option value="serif">System Serif</option>
							<option value="monospace">System Monospace</option>
							<option value="custom">Custom Font...</option>
						</select>
					</div>
					<div class="setting-item" id="custom-font-container" style="display: none;">
						<label>Custom Font</label>
						<input type="text" id="setting-font-custom" placeholder="e.g. 'Comic Sans MS'">
					</div>
					<div class="setting-item">
						<label>Global Scale</label>
						<div class="range-container">
							<input type="range" id="setting-scale" min="0.8" max="1.5" step="0.1" value="1.0">
							<span class="range-value" id="val-scale">1.0</span>
						</div>
					</div>
					<div class="setting-item">
						<label>Seconds Size</label>
						<div class="range-container">
							<input type="range" id="setting-sec-scale" min="0.2" max="1.0" step="0.05" value="0.4">
							<span class="range-value" id="val-sec-scale">0.4</span>
						</div>
					</div>
					<div class="setting-item">
						<label>Clock Opacity</label>
						<div class="range-container">
							<input type="range" id="setting-clock-opacity" min="0" max="1" step="0.05" value="0.85">
							<span class="range-value" id="val-clock-opacity">0.85</span>
						</div>
					</div>
					<div class="setting-item">
						<label>Max Folders per Row</label>
						<div class="range-container">
							<input type="range" id="setting-folders-per-row" min="1" max="6" step="1" value="3">
							<span class="range-value" id="val-folders-per-row">3</span>
						</div>
					</div>
				</div>

				<div class="settings-group">
					<h3>Interface</h3>
					<div class="setting-item">
						<label>Show Seconds</label>
						<input type="checkbox" id="setting-show-sec">
					</div>
					<div class="setting-item">
						<label>Show Icons</label>
						<input type="checkbox" id="setting-icons" checked>
					</div>
					<div class="setting-item">
						<label>Enable Test Mode</label>
						<input type="checkbox" id="setting-test-mode">
					</div>
					<div class="setting-item">
						<label>Clock Format</label>
						<select id="setting-clock-format">
							<option value="24h">24 Hour</option>
							<option value="12h">12 Hour</option>
						</select>
					</div>
					<div class="setting-item">
						<label>Text Alignment</label>
						<select id="setting-text-align">
							<option value="left">Left</option>
							<option value="center">Center</option>
							<option value="right" selected>Right</option>
						</select>
					</div>
					<div class="setting-item">
						<label>Clock Colon Margin</label>
						<div class="range-container">
							<input type="range" id="setting-sep-margin" min="0" max="100" step="1" value="10">
							<span class="range-value" id="val-sep-margin">10</span>
						</div>
					</div>
					<div class="setting-item">
						<label>Second Colon Margin</label>
						<div class="range-container">
							<input type="range" id="setting-sec-sep-margin" min="0" max="100" step="1" value="5">
							<span class="range-value" id="val-sec-sep-margin">5</span>
						</div>
					</div>
					<div class="setting-item">
						<label>Settings Label Opacity</label>
						<div class="range-container">
							<input type="range" id="setting-settings-opacity" min="0" max="1" step="0.05" value="0.4">
							<span class="range-value" id="val-settings-opacity">0.4</span>
						</div>
					</div>
					<div class="setting-item">
						<label>Tab Title</label>
						<input type="text" id="setting-tab-title" placeholder="Mero Tab">
					</div>
				</div>


				<button id="reset-settings" class="danger-button">Reset to Default</button>
			</div>
		</div>
	</div>
	<script src="newtab.js"></script>
</body>

</html>
